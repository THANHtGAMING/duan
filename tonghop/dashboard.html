<!doctype html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
    content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <link rel='stylesheet' href='https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body onload="render()">
    <div class="container mt-5">
        <div class="row">
            <div class="d-grid gap-5 d-md-block">
                <button class="btn btn-primary" type="button"><i class="fa-regular fa-house"></i>dashboard</button>
                <button onclick="checkLogout ()" class="btn btn-primary" type="button"><i class="fa-solid fa-right-from-bracket"></i></i>Logout <span id="accountName"></span></button>
              </div>
        </div>
        </div>
        <div class="container mt-5">
        <div class="row">
          <div class="col-12">
            <!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  <i class="fa-solid fa-plus"></i>Add Product
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
      </div>
      <div class="modal-body">
        <input class="form-control mb-3" onchange="showImage()" type="file"  id="image">
        <p id="showImage"></p>
        <select class="form-select mb-3" aria-label="Default select example" id="catelory">
          <option value="">--Select catelory</option>
          <option value="1">T-shirts</option>
          <option value="2">Polo</option>
          <option value="3">Hoodlies</option>
        </select>
        <input class="form-control mb-3" type="text" placeholder="Product" id="name">
        <input class="form-control mb-3" type="number" placeholder="Price" id="price">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button onclick="addProduct()" type="button" class="btn btn-primary">Add Product</button>
      </div>
    </div>
  </div>
</div>
          </div>
          <div class="col-12 mt-3">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Image</th>
                  <th scope="col">Catelory</th>
                  <th scope="col">Price</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody id="content">
               
              </tbody>
            </table>
          </div>
        </div>
      </div>
        <div class="position-fixed bottom-0 end-0 me-3 alert" style="z-index:9999" id="Notification" role="alert">
          <span id="contentNotification"></span>
         </div>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="javascript/java.js"></script>
</body>
</html>
